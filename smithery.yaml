version: '1'
build:
  dockerfile: Dockerfile
  context: .
deploy:
  resources:
    cpu: 1
    memory: 1Gi
  port: 8000
  healthCheck:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  env:
    - name: LOG_LEVEL
      value: "INFO"